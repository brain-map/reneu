language: python

python:
  - '3.7'
  - '3.8'

before_install:
- sudo find /usr -name '*.pyc' -delete
- sudo apt update
- sudo apt install libboost-dev
- pip install -r requirements.txt 
- pip install -r tests/requirements.txt

install:
- python setup.py install

script:
- pytest --cov-append --cov=./reneu ./tests --verbose

after_success:
- coveralls
